{% extends "layout.html" %} {% block title %} Vocab Trainer {% endblock %} {%
block main %}

<!-- Start button -->
<div class="text-center mb-4">
  <button id="start" type="button" class="btn btn-outline-light btn-lg shadow">
    Start
  </button>
</div>

<!-- Example word display -->
<div class="container-fluid text-center mb-5">
  <span
    id="example"
    class="d-inline-block shadow p-3 rounded w-auto"
    style="background-color: #000; color: #fff"
  >
    <!-- JS will populate this -->
  </span>
</div>

<!-- Word and translation section -->
<div id="wordview" class="container-fluid text-center">
  <div
    class="row justify-content-center gx-5 p-3"
    style="max-width: 900px; margin: auto"
  >
    <div
      id="word"
      class="col me-3 p-4 bg-black border border-white rounded-3 shadow-sm"
    >
      <div id="ques" class="fs-3" style="color: #fff">
        <!-- JS injects word -->
      </div>
    </div>
    <div
      id="trns"
      class="col p-4 bg-black border border-white rounded-3 shadow-sm"
    >
      <div id="trans" class="fs-3" style="color: #fff">
        <!-- JS injects translation -->
      </div>
    </div>
  </div>
</div>

<!-- Question prompt -->
<div
  id="question"
  class="fs-5 fw-semibold text-center my-4"
  style="max-width: 25rem; margin: auto; color: #fff"
>
  Guess the meaning and then click on the translation.
</div>

<!-- Feedback buttons -->
<div id="further" class="special text-center mt-3">
  <div class="btn-group mb-3" role="group">
    <button
      id="3"
      class="btn btn-outline-danger"
      style="color: #fff; border-color: #fff"
    >
      3. Not at all
    </button>
    <button
      id="2"
      class="btn btn-outline-secondary"
      style="color: #fff; border-color: #fff"
    >
      2. Almost
    </button>
    <button
      id="1"
      class="btn btn-outline-success"
      style="color: #fff; border-color: #fff"
    >
      1. Yes
    </button>
  </div>

  <div class="mt-4">
    <button id="4" class="btn btn-outline-light">Delete this word</button>
  </div>
</div>

<!-- Back button -->
<div class="text-center mt-5">
  <form action="/read" class="vocab">
    <button type="submit" id="button" class="btn btn-outline-light shadow">
      Back to Reading
    </button>
  </form>
</div>

<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="module" src="static/vocab.js"></script>
{% endblock %}
