{% extends "layout.html" %} {% block title %} Reader {% endblock %} {% block
main %}
<form method="post" action="/" class="vocab">
  <div class="text-center mb-4">
    <h2
      class="shadow p-3"
      style="
        background-color: #bebebe;
        color: #2c3e50;
        border-radius: 10px;
        width: 50%;
        margin: 0 auto;
      "
    >
      Enter some text to translate it
    </h2>
  </div>

  <div class="d-flex justify-content-center">
    <textarea
      name="text"
      placeholder="Paste text here..."
      cols="60"
      rows="15"
      class="form-control shadow-sm"
      style="
        resize: none;
        font-size: 1rem;
        background-color: #bebebe;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 75%;
        color: #333;
      "
    ></textarea>
  </div>

  <div class="text-center mt-4">
    <button type="submit" class="btn btn-primary shadow px-5 py-2 rounded-pill">
      Read
    </button>
  </div>
</form>
{% endblock %}
